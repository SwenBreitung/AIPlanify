<div class="module-hub">

        <label for="inputExample">Beispiel Eingabe:</label>
        <input type="text" id="inputExample" placeholder="Geben Sie etwas ein...">
    </div>

    <!-- Code-Anzeige -->
    <div class="code-snippet">
        <p>Code zum Einbinden:</p>
        <code>
        &lt;input type="text" id="yourId" placeholder="Ihr Platzhalter"...&gt;

    <!-- Hinweis zu Variablen -->
